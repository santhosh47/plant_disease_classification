<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Plant Disease Detection</h1>
    <p>Please upload a plant leaf image to detect if it's healthy or unhealthy.</p>
    <form action="/predict" method="post" enctype="multipart/form-data" style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
        <h2>Upload Image for Prediction</h2>
    
        <input type="file" name="file" accept="image/*" required onchange="previewImage(event)" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <br>
        
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <img id="preview" src="#" alt="Image Preview" style="display:none; width: 200px; height: auto; border: 2px solid #ccc; border-radius: 10px; padding: 10px;"/>
        </div>
    
        <label style="font-weight: bold;">Select Model:</label>
        <select name="model" style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="custom">Custom Model</option>
            <option value="pretrained">Pretrained ResNet50</option>
        </select>
        <br>
    
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Upload and Predict</button>
    </form>
</div>
<script>
function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function(){
        var output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = 'block';
    }
    reader.readAsDataURL(event.target.files[0]);
}
</script>
</body>
</html>
